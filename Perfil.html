<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styleIx.css">
    <title>Perfil</title>
</head>


<body class="BodyPerfil">
    <section class="Usuario mt-3">
        <article class="CardUsuario">
            <div class="ImgUsuario mt-3">
                <!-- <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                    <label class="custom-file-label TextoCustom" for="customFileLang">Seleccionar Archivo</label> -->
                <img class="ImagenPerfil mt-3" src="./img/perfil.png" alt="Foto-perfil">
            </div>
            </div>


            <div class="Formulario">
                <div class="progress ProgressBarCustom mt-3 md-3">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 60%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <form>
                    <div class="form-group mt-3">
                        <label for="formGroupExampleInput" class="TextoLabel">Nombre</label>
                        <input type="text" class="form-control Textfield TextoCustom" id="formGroupExampleInput"
                            placeholder="Rita Alcántara">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2" class="TextoLabel">Correo electrónico</label>
                        <input type="text" class="form-control Textfield TextoCustom" id="formGroupExampleInput2"
                            placeholder="correo@ejemplo.com">
                    </div>
                    <button type="button" class="btn btn-dark m-1 BotonCustom">Actualizar</button>
                </form>

            </div>
        </article>
    </section>

    <section class="Premios mt-3">
        <article class="CardPremios">
            <div class="Historia">
                <h3 class="TituloCustom TextoBlanco mb-3">Logros!</h3>
                <div class="Textfiels BordeBlanco">
                    <p class="TextoCustom TextoBlanco m-3">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                        Quasi odit modi asperiores laboriosam fugiat quam ex vitae? ?</p>
                </div>

            </div>





            <div class="Logros">
                <div class="Premio"> <img src="./img/logro1.png" alt="PrimerLogro"> </div>
                <div class="Premio"> <img src="./img/logro2.png" alt="SegundoLogro"> </div>
                <div class="Premio"> <img src="./img/logro3.png" alt="TercerLogro"> </div>
                <div class="Premio"> <img src="./img/logro4.png" alt="CuartoLogro"> </div>
                <div class="Premio"> <img src="./img/logro5.png" alt=""> </div>
            </div>

            <div class="Logros">

                <div class="Premio"> <img src="./img/logro6.png" alt=""> </div>
                <div class="Premio"> <img src="./img/logro7.png" alt=""> </div>
                <div class="Premio"> <img src="./img/logro8.png" alt=""> </div>
                <div class="Premio"> <img src="./img/logro9.png" alt=""> </div>
                <div class="Premio"> <img src="./img/logro10.png" alt=""> </div>
            </div>

            <div class="Logros">

                <div class="Premio"> <img src="./img/logro11.png" alt=""> </div>
                <div class="Premio"> <img src="./img/logro12.png" alt=""> </div>
                <div class="Premio"> </div>
                <div class="Premio"> </div>
                <div class="Premio"></div>
            </div>

        </article>
    </section>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
